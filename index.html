<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <header>
        <div class="logo">
            <img src="images/IMG_9520.png" alt="GHOSTY logo" class="logo-img">
            <h1>GHOST<span class="y-letter">Y</span></h1>

    <section class="official-video">
        <h2>Official Video</h2>
        <video controls poster=" gvggggg"></video>
    </section>

    <section class="story-text">
        <img src="images/IMG_9523.png" alt="Crying Ghosty" class="crying-small">

        <div class="video-item">

    </footer>

    <script>
        function copyAddress() {
            const address = document.getElementById('contract-address').innerText;
            navigator.clipboard.writeText(address);
            alert('Address copied!');
        }
    </script>
</body>
</html>
